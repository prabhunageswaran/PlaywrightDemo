name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to run tests against'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - uat
          - prod
      test:
        description: 'Test file or pattern to run (optional)'
        required: false
        default: '/tests/e2e-1.spec.ts'

jobs:
  test:
    name: Run Playwright E2E
    runs-on: ubuntu-latest
    env:
      # Use defaults if not defined
      env: ${{ github.event.inputs.env || 'qa' }}
      test: ${{ github.event.inputs.test || '/tests/e2e-1.spec.ts' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          CI: true
        run: |
          echo "Running Playwright for file/pattern: '${{ env.test }}' on env: '${{ env.env }}'"
          # produce both GitHub and HTML reporters, enable trace and video so we can upload them
          ENV="${{ env.env }}" npx playwright test "${{ env.test }}" --reporter=github,html --trace=on

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report

      - name: Upload test-results, traces and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results
            trace
            traces
            playwright-report/**/trace.zip
            **/video
            **/videos
            test-results/**/video
            playwright-report/**/video
